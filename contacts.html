<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="./scss/style.css">

</head>
<body>
    <div class="log__in__menu">
    </div>
    <div class="close">
        <div class="dv-1"></div>
        <div class="dv-2"></div>
    </div>
    <div class="log__in__inner --log__in" id="log__in__inner">
        <h1 class="form__title">
            Log in
        </h1>
        <form action="" method="post" class="log__in__form">
            <input type="text" class="log__in__field" id="email-login" placeholder="Email">
            <input type="password" class="log__in__field" id="password-login" placeholder="Password">
            <button class="log__in">Log in</button>
        </form>
        <button class="sign__up">Don't have account?</button>
    </div>

    <div class="log__in__inner --sign__up" id="sign__up">
        <h1 class="form__title">
            Sign up
        </h1>
        <form action="" method="post" class="log__in__form --sign__up">
            <input type="text" class="log__in__field" id="email-signup" placeholder="Email">
            <input type="text" class="log__in__field" id="first__name" placeholder="First name">
            <input type="text" class="log__in__field" id="last__name" placeholder="Last name">
            <input type="password" class="log__in__field --sign__up" id="password-signup" placeholder="Password">

            <button class="log__in --sign__up">Sign up</button>
        </form>
    </div>

    <header class="header" id="header">
        <div class="logo" id="logo-1">CF</div>
        <nav class="nav" id="nav">

                <li class="nav-link" id="nav-link-movies"><a href="./index.html" class="nav__link" id="nav__link-movies">Movies</a></li>
            </ul>
            <ul class="icons" id="icons">

                    <button class="icon" id="icon-search"><img src="./img/loupe.png" alt="" class="icon__image" id="icon__image-search"></button>
                    <input type="text" name="" id="search__line" placeholder="Search" class="search__line">
                </form>
                
                <button class="icon" id="icon-login"><img src="./img/login.png" alt="" class="icon__image" id="icon__image-login"></button>
            </ul>
        </nav>
        <div class="close-header">
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div3"></div>

    <aside class="aside" id="aside">

                <li class="new__item" id="new__item-2"><a href="./news.html" class="new__link" id="new__link-2">
